<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group mb-3">
      <label for="title">Título</label>
      <input #title type="text" class="form-control" formControlName="title" id="title" placeholder="Título">
    </div>
    <div class="form-group mb-3">
      <label for="description">Descripción</label>
      <input type="text" class="form-control" formControlName="description" id="description" placeholder="Descripción">
    </div>
    <input type="hidden" formControlName="id">
    <div class="text-center">
      <button type="submit" class="btn btn-primary bg-dark text-white" [disabled]="form.invalid">Guardar</button>
    </div>
  </form>
